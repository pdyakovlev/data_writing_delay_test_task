<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <title>Клиент</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Введите ваши переменные.</h1>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <form method="post" enctype="multipart/form-data" class="container-fluid", action="/request">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <input type="text" name="connection_count", value="3">
                            </div>
                            <div class="row">
                                <input type="text" name="connection_value", value="9">
                            </div>
                            <div class="row">
                                <input type="text" name="delay_range", value="5">
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <p>Количество параллельных обращений</p>
                            </div>
                            <div class="row">
                                <p>Количество пакетов на отправку</p>
                            </div>
                            <div class="row">
                                <p>Верхняя граница диапазона задержек</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Старт">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
